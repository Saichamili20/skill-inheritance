<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€¢ SkillInheritance</title>
  <style>
    body {margin:0;display:flex;justify-content:center;align-items:center;min-height:100vh;background:linear-gradient(135deg,#fff8e1,#ffe0b2);font-family:'Segoe UI',sans-serif}
    .card{background:#fff;padding:2rem 2.3rem;border-radius:18px;box-shadow:0 8px 24px rgba(0,0,0,.12);width:330px;text-align:center}
    input{width:100%;padding:11px 14px;margin:.55rem 0;border-radius:10px;border:1px solid #ccc}
    button{width:100%;padding:12px;border:none;border-radius:12px;background:#ff7043;color:#fff;font-weight:600;cursor:pointer}
    button:hover{background:#f4511e}.err{color:#d32f2f;min-height:1rem}
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸŒ¾ SkillInheritance</h2>
    <form id="loginForm">
      <input id="email" type="email" placeholder="ðŸ“§ Email" required />
      <input id="password" type="password" placeholder="ðŸ”‘ Password" required />
      <button>Login</button>
    </form>
    <div class="err" id="msg"></div>
    <p>New here? <a href="signup.html">Create account</a></p>
  </div>
  <script>
    const API="/api";
    loginForm.onsubmit=async e=>{
      e.preventDefault();msg.textContent="";
      try{const r=await fetch(`${API}/login`,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({email:email.value,password:password.value})});
        const d=await r.json();if(!r.ok)throw Error(d.message);
        localStorage.setItem("token",d.token);localStorage.setItem("role",d.role);localStorage.setItem("name",d.name);
        location.href="dashboard.html";}
      catch(err){msg.textContent=err.message;}}
  </script>
</body>
</html>
