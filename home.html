<!-- ================= HOME.HTML (Frontend) ================= -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home ‚Ä¢ SkillInheritance</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fce4ec, #e3f2fd);
      color: #333;
    }
    header {
      background: #7b1fa2;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h2 {
      text-align: center;
      margin-top: 1rem;
      color: #6a1b9a;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 1rem;
      padding: 1rem;
      width: 270px;
    }
    .card img {
      max-width: 100%;
      height: 160px;
      border-radius: 8px;
      object-fit: cover;
    }
    .card h3 {
      color: #ad1457;
      margin: 0.5rem 0;
    }
    .card p {
      font-size: 0.9rem;
      margin: 0.2rem 0;
    }
    .button {
      padding: 0.4rem 0.7rem;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 5px;
    }
    .button:hover {
      background: #f50057;
    }
    .del-btn {
      background: #d32f2f !important;
    }
  </style>
</head>
<body>
  <header>
    <div>üè° SkillInheritance Home</div>
    <button onclick="location.href='dashboard.html'">Back to Dashboard</button>
  </header>

  <h2>üõçÔ∏è Products</h2>
  <div class="container" id="products"></div>

  <h2>üéì Skills to Teach</h2>
  <div class="container" id="skills"></div>

  <script>
    const API = "http://localhost:5000/api";
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");
    const user = JSON.parse(localStorage.getItem("user") || "{}");

    async function fetchData() {
      const [prodRes, pitchRes, skillRes] = await Promise.all([
        fetch(`${API}/products`),
        fetch(`${API}/pitches`),
        fetch(`${API}/skills`)
      ]);

      const [products, pitches, skills] = await Promise.all([
        prodRes.json(), pitchRes.json(), skillRes.json()
      ]);

      const prodEl = document.getElementById("products");
      const pitchEl = document.getElementById("pitches");
      const skillEl = document.getElementById("skills");

      // Products
      products.forEach(p => {
        const isOwner = role === "seller" && p.sellerId === user.id;
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p.image}" alt="product" />
          <h3>${p.title}</h3>
          <p>‚Çπ${p.price}</p>
          <p>${p.story}</p>
          ${isOwner ? `<button class="button del-btn" onclick="deleteItem('products','${p._id}')">Delete</button>` : `<button class="button" onclick="location.href='placeorder.html?id=${p._id}&type=product&title=${encodeURIComponent(p.title)}'">Buy Now</button>`}
        `;
        prodEl.appendChild(card);
      });

      // Skills
      skills.forEach(s => {
        const isOwner = role === "seller" && s.sellerId === user.id;
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${s.title}</h3>
          <p>${s.story}</p>
          <p><strong>Contact:</strong> ${s.contact}</p>
          ${isOwner ? `<button class="button del-btn" onclick="deleteItem('skills','${s._id}')">Delete</button>` : `<button class="button" onclick="location.href='placeorder.html?id=${s._id}&type=skill&title=${encodeURIComponent(s.title)}'">Book Class</button>`}
        `;
        skillEl.appendChild(card);
      });

      // Pitches
      pitches.forEach(p => {
        const isOwner = role === "seller" && p.sellerId === user.id;
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${p.title}</h3>
          <p>${p.description}</p>
          <p><strong>Funding Needed:</strong> ‚Çπ${p.funding}</p>
          ${isOwner ? `<button class="button del-btn" onclick="deleteItem('pitches','${p._id}')">Delete</button>` : ``}
        `;
        pitchEl.appendChild(card);
      });
    }

    async function deleteItem(type, id) {
      if (!confirm("Are you sure you want to delete this?")) return;

      const res = await fetch(`${API}/${type}/${id}`, {
        method: "DELETE",
        headers: { Authorization: `Bearer ${token}` }
      });

      const data = await res.json();
      if (res.ok) {
        alert("Deleted successfully!");
        location.reload();
      } else {
        alert(data.error || "Error deleting");
      }
    }

    fetchData();
  </script>
</body>
</html>
