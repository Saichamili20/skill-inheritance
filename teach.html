<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teach â€¢ SkillInheritance</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top right, #e1bee7, #d1c4e9);
      font-family: 'Segoe UI', sans-serif;
      display: flex; align-items: center; justify-content: center;
      height: 100vh;
    }
    .form-box {
      background: white; padding: 2rem; border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1); width: 350px;
    }
    h2 { color: #4a148c; text-align: center; }
    input, textarea {
      width: 100%; padding: 10px; margin: 10px 0;
      border-radius: 8px; border: 1px solid #ccc;
    }
    button {
      background: #6a1b9a; color: white; border: none;
      padding: 10px; width: 100%; border-radius: 10px;
    }
    button:hover { background: #4a0072; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>ðŸŽ“ Upload Skill to Teach</h2>
    <form id="teachForm">
      <input name="title" placeholder="Skill Title" required />
      <textarea name="story" placeholder="Describe what you'll teach"></textarea>
      <input name="contact" placeholder="Contact Info (Email / Phone)" required />
      <button>Upload</button>
    </form>
  </div>

  <script>
    teachForm.onsubmit = async e => {
      e.preventDefault();
      const form = e.target;
      const res = await fetch("/api/teach", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${localStorage.getItem("token")}`
        },
        body: JSON.stringify({
          title: form.title.value,
          story: form.story.value,
          contact: form.contact.value
        })
      });
      const out = await res.json();
      if (res.ok) alert("Skill uploaded successfully!");
      else alert(out.error);
    };
  </script>
</body>
</html>
