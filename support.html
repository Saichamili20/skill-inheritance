<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support a Pitch</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe0b2, #fff3e0);
      margin: 0;
      padding: 2rem;
    }
    .pitch {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      background: #ff9800;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #f57c00;
    }
  </style>
</head>
<body>
  <h1>ğŸ’¡ Support Funding Pitches</h1>
  <div id="pitchList">Loading...</div>

  <script>
    fetch("http://localhost:5000/api/pitches")
      .then(res => res.json())
      .then(data => {
        const div = document.getElementById("pitchList");
        div.innerHTML = data.map(p => `
          <div class="pitch">
            <strong>ğŸ“Œ Title:</strong> ${p.title}<br>
            <strong>ğŸ“ Description:</strong> ${p.description}<br>
            <strong>ğŸ’° Funding Needed:</strong> â‚¹${p.funding}<br>
            <button onclick="support('${p._id}', '${p.title}')">Support</button>
          </div>
        `).join('');
      });

    function support(id, title) {
      const name = prompt("Your Name?");
      const phone = prompt("Phone Number?");
      const note = prompt("Any message to the owner?");
      fetch("http://localhost:5000/api/support", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + localStorage.getItem("token")
        },
        body: JSON.stringify({ pitchId: id, supporter: name, phone, message: note })
      })
      .then(res => res.json())
      .then(data => alert("âœ… Support sent to the owner!"));
    }
  </script>
</body>
</html>
