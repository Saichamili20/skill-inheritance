<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Traditional Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0066cc;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        input[type="text"] {
            width: 70%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 0.6rem 1rem;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 0.5rem;
        }
        button:hover {
            background-color: #004d99;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 0.75rem;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .state-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 1rem;
            color: #0066cc;
        }
        .no-results {
            color: red;
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Explore Traditional Skills</h1>
    </header>

    <div class="container">
        <input type="text" id="stateInput" placeholder="Enter state name...">
        <button onclick="searchSkills()">Explore</button>

        <div id="results"></div>
    </div>

    <script>
        // --- Dataset embedded in frontend ---
        const skillsData = {
            "Andhra Pradesh": [
                { district: "Srikakulam", skill: "Kalamkari painting" },
                { district: "Visakhapatnam", skill: "Etikoppaka toys" },
                { district: "Vijayawada", skill: "Kondapalli toys" },
                { district: "East Godavari", skill: "Bidri handicrafts" },
                { district: "Anantapur", skill: "Lambadi embroidery" }
            ],
            "Telangana": [
                { district: "Hyderabad", skill: "Pearl drilling" },
                { district: "Nalgonda", skill: "Ikat weaving" }
            ],
            "Karnataka": [
                { district: "Mysore", skill: "Mysore silk weaving" },
                { district: "Channapatna", skill: "Wooden toys" }
            ]
            // Add more states and districts as needed
        };

        function searchSkills() {
            const state = document.getElementById('stateInput').value.trim();
            const resultsDiv = document.getElementById('results');

            if (!state) return;

            const data = skillsData[state];
            if (!data) {
                resultsDiv.innerHTML = `<div class="no-results">No data found for this state</div>`;
                return;
            }

            let html = `<div class="state-title">${state}</div>`;
            html += `<table>
                        <thead>
                            <tr>
                                <th>District</th>
                                <th>Skill</th>
                            </tr>
                        </thead>
                        <tbody>`;

            data.forEach(item => {
                html += `<tr>
                            <td>${item.district}</td>
                            <td>${item.skill}</td>
                        </tr>`;
            });

            html += `</tbody></table>`;
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
