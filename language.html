    heading: "‡§π‡§Æ‡§æ‡§∞‡•á ‡§ï‡•å‡§∂‡§≤ ‡§ï‡•ã ‡§Ö‡§™‡§®‡§æ‡§è‡§Å",
    description: "‡§Ø‡§π‡§æ‡§Å ‡§Ü‡§™ ‡§Ö‡§™‡§®‡•á ‡§™‡§æ‡§∞‡§ø‡§µ‡§æ‡§∞‡§ø‡§ï ‡§ï‡•å‡§∂‡§≤ ‡§ï‡•ã ‡§∏‡§æ‡§ù‡§æ ‡§î‡§∞ ‡§¨‡•á‡§ö ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç",
    buttonSell: "‡§¨‡•á‡§ö‡§®‡§æ",
    buttonTeach: "‡§∏‡•Ä‡§ñ‡§æ‡§®‡§æ"
  },
  te: {
    title: "üåæ ‡∞∏‡±ç‡∞ï‡∞ø‡∞≤‡±ç ‡∞á‡∞®‡±ç‡∞π‡±Ü‡∞∞‡∞ø‡∞ü‡±Ü‡∞®‡±ç‡∞∏‡±ç",
    heading: "‡∞Æ‡∞® ‡∞®‡±à‡∞™‡±Å‡∞£‡±ç‡∞Ø‡∞æ‡∞≤‡∞®‡±Å ‡∞Ö‡∞®‡±Å‡∞∏‡∞∞‡∞ø‡∞Ç‡∞ö‡∞Ç‡∞°‡∞ø",

    buttonTeach: "‡∞∏‡∞Æ‡∞∞‡±ç‡∞™‡∞ø‡∞Ç‡∞ö‡∞°‡∞Ç"

// Elements
const langBtn = document.getElementById("langBtn");
const langOptions = document.getElementById("langOptions");

// Toggle language popup
langBtn.addEventListener("click", () => {
  langOptions.style.display = langOptions.style.display === "none" ? "block" : "none";
});

// Handle language selection
document.querySelectorAll(".chooseLang").forEach(btn => {
  btn.addEventListener("click", () => {
    const lang = btn.getAttribute("data-lang");
    localStorage.setItem("lang", lang); // save choice
    applyLanguage(lang);
    langOptions.style.display = "none"; // hide popup
  });
});

// Apply language to all elements with data-translate
function applyLanguage(lang) {
  const t = translations[lang];
  if (!t) return;

  document.querySelectorAll("[data-translate]").forEach(el => {
    const key = el.getAttribute("data-translate");
    if (t[key]) el.innerText = t[key];
  });
}

// Load saved language on page load
window.addEventListener("load", () => {
  const lang = localStorage.getItem("lang");
  if (lang) applyLanguage(lang);
});
</script>
